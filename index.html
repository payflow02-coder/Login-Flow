<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud OS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="auth">
  <div class="card active">
    <h1>Cloud OS</h1>
    <p>One account. Infinite services.</p>
    <button onclick="next()">Get started</button>
  </div>

  <div class="card">
    <h2>Create account</h2>
    <input placeholder="Full name">
    <input placeholder="Email">
    <button onclick="next()">Continue</button>
  </div>

  <div class="card">
    <h2>Secure your account</h2>
    <input type="password" id="pass" oninput="strength()" placeholder="Password">
    <div class="strength"><div id="bar"></div></div>
    <button onclick="next()">Next</button>
  </div>

  <div class="card">
    <h2>Verification</h2>
    <input placeholder="Code from email">
    <button onclick="enter()">Enter Cloud</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="os" class="hidden">

  <aside>
    <h2>â˜ Cloud OS</h2>
    <ul>
      <li onclick="openApp('storage')">Storage</li>
      <li onclick="openApp('mail')">Mail</li>
      <li onclick="openApp('photos')">Photos</li>
      <li onclick="openApp('settings')">Settings</li>
    </ul>
  </aside>

  <main>
    <header>
      <span id="title">Dashboard</span>
      <button onclick="toggleTheme()">ğŸŒ—</button>
    </header>

    <section id="content"></section>
  </main>

</div>

<script src="app.js"></script>
</body>
</html>
