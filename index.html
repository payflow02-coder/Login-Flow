<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Registration / Login Flow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Registration / Login Flow</h1>
    <p class="subtitle">Процесс регистрации и входа пользователя</p>

    <div class="flow">

        <div class="step">
            <h2>1. Регистрация</h2>
            <p>Пользователь вводит имя, email и пароль.</p>
            <button>Register</button>
        </div>

        <div class="arrow">→</div>

        <div class="step">
            <h2>2. Вход</h2>
            <p>Пользователь вводит email и пароль.</p>
            <button>Login</button>
        </div>

        <div class="arrow">→</div>

        <div class="step">
            <h2>3. Личный кабинет</h2>
            <p>Пользователь попадает в личный кабинет.</p>
            <button>Profile</button>
        </div>

    </div>

</body>
</html>
